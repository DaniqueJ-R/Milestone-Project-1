<!DOCTYPE html>
<html lang="en">

<head>

    <title>Zenair Wellness Center | Form Success</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS link -->

</head>



<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation bar -->
    <div>
        <nav id="navbar" class="navbar navbar-expand-lg justify-content-right fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">Zenair</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <div id="social-links-nav">
                            <a href="https://www.facebook.com/" target="_blank"
                                aria-label="Visit us on Facebook.(Opens in new tab)" rel="noopener"><i
                                    class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.twitter.com/" target="_blank"
                                aria-label="Visit us on Twitter.(Opens in new tab)" rel="noopener"><i
                                    class="fa-brands fa-x-twitter"></i></a>
                            <a href="https://www.instagram.com/" target="_blank"
                                aria-label="Visit us on Instagram.(Opens in new tab)" rel="noopener"><i
                                    class="fa-brands fa-instagram"></i></a>
                        </div>
                        <div class="vr"></div>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="schedule.html#booking" class="btn ms-lg-3 custom-button-outlined">Book Now!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- main element to hold all key sections of the schedule page. It is not part of the grid structure -->
    <main>
        <!-- Classes section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Success heading</div>
                <p class="col-12 col-md-7">Text to thak user for interest, form was sent and to check email</p>
            </div>
        </section>




    </main>



    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>


    <!-- Bootstraps Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://kit.fontawesome.com/9e540e0242.js" crossorigin="anonymous"></script>
