<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Zenair Wellness Center, your ultimate retreat for mind-body harmony! Perfect for yoga enthusiasts, pole fitness lovers, and anyone seeking a deeper connection between body and mind. Visit us to elevate your wellness journey through movement and mindfulness.">
    <title>Zenair Wellness Center | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>



<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation bar -->
    <div>Navigation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12">Zenair logo and slogan overlap</div>
            <div class="col-12">Carousel</div>
        </div>
    </header>

    <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
    <main>
        <!-- News Letter section -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6">Newsletter heading
                    <div class="col-12 col-md-6">Newsletter Info sec and button</div>
                </div>
                <!-- About Us Section -->
                <div class="col-12 col-md-6">About us heading
                    <div class="col-12 col-md-6">
                        <p>About us text</p>
                    </div>
                </div>

            </div>
        </section>
        <!-- Pricing and Schedules section -->
        <section class="container">
            <div class="col-12">Pricing and Schedules</div>
            <div class="col-12">Table for pricing</div>
        </section>

        <!-- Reviews/Testemonies sections -->
        <section class="container">
            <div class="row">
                <div class="col-12">Testemonies header</div>
                <div class="col-12">Carousel of feedback</div>
            </div>
        </section>
    </main>



    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>


    <!-- Bootstraps Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- FontAwesom link -->
    <script src="https://kit.fontawesome.com/9e540e0242.js" crossorigin="anonymous"></script>
</body>

</html>
